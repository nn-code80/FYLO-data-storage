<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="container">
  
  <section class="icons">
   <div class="logo">
    <img src="./images/logo.svg" alt="">
   </div>
   <div class="items">
    <div class="document"><img src="./images/icon-document.svg" alt=""></div>
    <div class="folder"><img src="./images/icon-folder.svg" alt=""></div>
    <div class="upload"><img src="./images/icon-upload.svg" alt=""></div>
   </div>
  </section>
    <section class="text">
      <div class="top">
        <p class="storage">You’ve used <span class="white">815 GB</span> of your storage</p>
      </div>
      <div class="meter">
        <div class="barouter">
        <div class="barinner">
          <div class="whitedot"></div>
        </div>
        </div>
        <div class="values">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="bubble">
          <p class="bubble2">185</p>
          <p class="gbleft">GB Left</p>
          <div class="triangle"></div>
      </div>
      </div>
    </section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nick</a>.
  </div>
</body>
</html>
